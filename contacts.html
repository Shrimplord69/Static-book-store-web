<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <style>
        /* Contact Form Container */
        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .contact-form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .contact-form-container textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .contact-form-container button[type="submit"] {
            background-color: #28a745;
        }

        .contact-form-container button[type="reset"] {
            background-color: #dc3545;
        }

        /* Responsive */
        @media screen and (max-width: 767px) {
            .contact-form-container label,
            .contact-form-container input,
            .contact-form-container textarea {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content here -->
    </header>
    <main>
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form action="#">
                <label for="contact-purpose">Contact Purpose</label>
                <select id="contact-purpose" name="contact-purpose">
                    <option value="sell-books">I want to sell books</option>
                    <option value="buy-books">I want to buy books</option>
                </select>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <label>Contact Preference</label>
                <input type="checkbox" id="contact-preference-email" name="contact-preference" value="email">
                <label for="contact-preference-email">By email</label>
                <input type="checkbox" id="contact-preference-phone" name="contact-preference" value="phone">
                <label for="contact-preference-phone">By phone</label>
                <label>Receive Weekly Newsletter</label>
                <input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked>
                <label for="newsletter-yes">Yes</label>
                <input type="radio" id="newsletter-no" name="newsletter" value="no">
                <label for="newsletter-no">No</label>
                <label for="extra-notes">Extra Notes</label>
                <textarea id="extra-notes" name="extra-notes"></textarea>
                <div>
                    <button type="button" onclick="alert('Your form have been submitted !')">submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
